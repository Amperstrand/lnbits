<q-tab-panel name="config" class="q-pa-none">
  <q-card-section class="q-pa-none q-mb-md">
    <q-btn color="primary" @click="updateConfigFile()" class="q-mr-sm"
      >Update</q-btn
    >
    <q-toggle
      :label="showFullConfig ? 'Show Custom Config' : 'Show Full Config'"
      v-model="showFullConfig"
      @input="getConfig()"
    ></q-toggle>
  </q-card-section>
  <q-card-section class="q-pa-none">
    <div>
      <div class="row">
        <q-input
          borderless
          v-model="config"
          :readonly="showFullConfig"
          autogrow
          style="width: 100%; background-color: rgb(41, 41, 41)"
          class="q-pa-md"
          type="textarea"
        ></q-input>
      </div>
    </div>
  </q-card-section>
</q-tab-panel>
